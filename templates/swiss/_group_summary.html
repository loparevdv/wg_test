<h4> {{ group.score_value }}-score group with {{ group.lot_set.all.count }} players </h4>
<small>
	<ul class="list-inline">
		{% for lot in group.get_lots %}
			<li>
				{% if lot.is_shifted %}
					<b> {{ lot.player.player.name }} </b>
				{% else %}
					{{ lot.player.player.name }}
				{% endif %}
			</li>
		{% endfor %}		
	</ul>
</small>
